<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naamll</title>
</head>
<body>
    <script>
        let x = 13;
        let y = 11;
        let g = 'test';

        console.log(`${x} + ${y} =` , x+y);
        console.log(`${x} - ${y} =` , x-y);
        console.log(`${x} * ${y} =` , x*y);
        console.log(`${x} / ${y} =` , x/y);
        console.log(`${x} / ${g} =` , x/g);
        console.log(`${g} * ${y} =` , g*y);
        console.log(`${x} + ${g} -${y} =` , x+g-y);
        console.log(`${x} + ${x} -${y} =` , x+x-y); 

    </script>
</body>
</html>
