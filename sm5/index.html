<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./public/js/modal.js" defer></script>
  <link rel="stylesheet" href="./public/css/style.css">
  <title>DOM</title>
</head>

<body>
  <button id="openModal">Открыть модальное окно</button>

  <!-- Модальное окно -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!-- Кнопка для закрытия -->
      <span class="close">×</span>
      <p>Ок, открыли, теперь закройте</p>
    </div>
  </div>

  <hr>

  <p class="counter">0</p> 
  <div class="buttons"> 
    <button onclick="changeCounter('plus')" id="plusBtn">+</button> 
    <button onclick="changeCounter('reset')" id="resetBtn">Сбросить</button> 
    <button onclick="changeCounter('minus')" id="minusBtn">-</button> 
  </div>

  <hr>

  <button onclick="createHeadline()" id="createBtn">Создать заголовок</button>
  <!-- Нужна кнопка, чтобы убирать все заголовки -->
  <button onclick="removeHeadlines()" id="removeBtn">Удалить заголовки</button>
  
  <div class="wrapper">

  </div>
  <script>
    
    const modal = document.getElementById('myModal');
        const openModalButton = document.getElementById('openModal');
        const closeModalButton = modal.querySelector('.close');

        // Открытие модального окна
        function openModal() {
            modal.classList.add('open');
        }

        // Закрытие модального окна
        function closeModal() {
            modal.classList.remove('open');
        }

        openModalButton.addEventListener('click', openModal);
        closeModalButton.addEventListener('click', closeModal);

        // Закрытие модального окна при клике вне его
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Счетчик
        const counter = document.querySelector('.counter');

        function changeCounter(type) {
            if (counter.innerHTML === '0' || counter) {
                if (type === 'plus') {
                    counter.innerHTML++;
                } else if (type === 'minus') {
                    counter.innerHTML--;
                } else if (type === 'reset') {
                    counter.innerHTML = 0;
                }
            }
        }

        const resetButton = document.querySelector('#resetBtn');

        resetButton.addEventListener('mouseenter', () => {
            resetButton.style.width = '100rem';
            console.log('Размер элемента увеличился');
        });

        resetButton.onmouseleave = () => {
            resetButton.style.width = 'auto';
        }

</script>
  </script>
</body>

</html>
